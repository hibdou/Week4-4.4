<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2>Edit Book</h2>
    </div>
  
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>
      </div>
  
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="publishedYear">Published Year</label>
        <input type="number" class="form-control" id="publishedYear" [(ngModel)]="book.publishedYear" name="publishedYear" required>
      </div>
  
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" [(ngModel)]="book.publisher" name="publisher" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
  </div>
